<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PaintJs</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<canvas id="jsCanvas" class="canvas"></canvas>
		<div class="controlls">
			<div class="controlls__range">
				<input id="jsRange" type="range" min="0.1" max="5" value="2.5" step="0.1" />
			</div>
			<div class="controlls__btn">
				<button id="jsMode">Fill</button>
				<button id="jsSave">Save</button>
			</div>
			<div class="controlls__colors" id="jsColors">
				<div class="controlls__color jsColor" style="background-color: #2c2c2c"></div>
				<div class="controlls__color jsColor" style="background-color: #ffffff"></div>
				<div class="controlls__color jsColor" style="background-color: pink"></div>
				<div class="controlls__color jsColor" style="background-color: teal"></div>
				<div class="controlls__color jsColor" style="background-color: turquoise"></div>
				<div class="controlls__color jsColor" style="background-color: orange"></div>
				<div class="controlls__color jsColor" style="background-color: slateblue"></div>
				<div class="controlls__color jsColor" style="background-color: cornflowerblue"></div>
				<div class="controlls__color jsColor" style="background-color: cadetblue"></div>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
